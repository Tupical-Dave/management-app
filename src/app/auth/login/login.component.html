<div class="loginContainer">
  <form class="form">
    <H1>Login</H1>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" class="loginEmail" placeholder="Email Address">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" class="loginPassword" placeholder="Password">
    </div>
    <div>
      <input type="submit" class="loginSubmit">
    </div>
  </form>
</div>
