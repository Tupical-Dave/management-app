<h1>Project List</h1>
<div class="container">
  <div class="project">
    <div class="porject-header">
      <h2>Project Name</h2>
      <div class="add-item-set">
        <input type="text" #inputEl>
        <app-button class="task-btn" text="Add task" (click) = "onNewTask(inputEl)"></app-button>
      </div>
    </div>
    <div class="task-list" *ngFor="let item of items; let i = index" taskIndex ="i">
      <h3 >{{item.desciprtion}}</h3>
      <app-button class="task-btn" text="Remove" (click) = "onDeleteTask(i)"></app-button>
    </div>
  </div>
</div>
